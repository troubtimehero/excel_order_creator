{% extends 'base.html' %}



{% block top %}

<div style="width:100%">
    <div style="height:10px; width:30%; float:left; text-align:left">.</div>
    <div style="width:40%; margin-top:16px; float:left">
        <table border="1px" width="100%">
            <tr>
                <th></th>
                <th width="150px">商品名称</th>
                <th width="100px">单价</th>
                <th width="100px">优惠价</th>
            </tr>
        </table>
    </div>
    <div style="height:10px; width:30%; float:left; text-align:right">.</div>
</div>

{% endblock %}


{% block content %}

<div style="text-align:center">
    <div style="height:10px; width:30%; float:left; text-align:left">.</div>
    <div style="width:40%; margin-top:16px; float:left">
        <br><br><br>
        <table border="1px" width="100%">
            {% for good in good_list %}
            <tr id="tr{{ loop.index }}">
                <td id="image{{ loop.index }}" style="text-align:right"><img name="good_image" src="{{ url_for('static', filename=good.local_path) }}" width="50px" height="50px"></td>
                <td id="name{{ loop.index }}" width="150px"><font>{{ good.name }}</font></td>
                <td width="100px"><input id="price{{ loop.index }}" value="{{ good.price }}" size="6" style="text-align:center"></td>
                <td width="100px"><input id="rate{{ loop.index }}" value="{{ good.rate }}" size="6" style="text-align:center"></td>
            </tr>
            {% endfor %}
        </table>
        <br><br><br><br>
    </div>
    <div style="height:10px; width:30%; float:left; text-align:right">.</div>
</div>

<div style="width:100%; height:100px"><br></div>

{% endblock %}


{% block bottom %}

            折扣：<input id="all_rate" color="red" value="88" size="5" style="text-align:center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <font color="deepskyblue" onclick="all_set_rate({{ good_count }})">全部打折</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="ensure_modify({{ good_count }})">确认修改</button>

{% endblock %}
