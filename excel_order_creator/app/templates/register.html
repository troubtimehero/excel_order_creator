{% extends 'base.html' %}


{% block content %}

<div style="text-align:center">
    <div style="height:10px; width:30%; float:left; text-align:left">.</div>
    <div style="width:40%; margin-top:16px; float:left">
        <br><br><br>
        <form action="" method="post">

            {% if msg %}<span style="color:red">{{ msg }}</span><br>{% endif %}
            <input type="text" name="username" placeholder="用户名"><br>
            <input type="email" name="email" placeholder="电子邮箱"><br>
            <input type="password" name="password" placeholder="密码"><br>
            <input type="password" name="password2" placeholder="重复密码"><br>
            <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/order_creator/login" style="color:blue; font-size:8px">登录</a>

        </form>
    </div>
    <div style="height:10px; width:30%; float:left; text-align:right">.</div>
</div>

<div style="width:100%; height:100px"><br></div>

{% endblock %}
